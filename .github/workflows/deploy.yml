name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      env:
        VITE_FIREBASE_API_KEY: AIzaSyAimaFngWw3k606oy9UWgSrKnXcfbvASDE
        VITE_FIREBASE_AUTH_DOMAIN: trip-management-app-47298.firebaseapp.com
        VITE_FIREBASE_PROJECT_ID: trip-management-app-47298
        VITE_FIREBASE_STORAGE_BUCKET: trip-management-app-47298.firebasestorage.app
        VITE_FIREBASE_MESSAGING_SENDER_ID: 338823345553
        VITE_FIREBASE_APP_ID: 1:338823345553:web:0ae79583cef43b1ff5d630
      
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist